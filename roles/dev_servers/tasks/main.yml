- name: Install aptitude
  apt:
    name: aptitude
    state: latest
    update_cache: true

- name: Install required system packages
  apt:
    pkg:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
      - python3-pip
      - virtualenv
      - python3-setuptools
    state: latest
    update_cache: true

- name: Add Docker GPG apt Key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: Add Docker Repository
  apt_repository:
    repo: deb https://download.docker.com/linux/ubuntu focal stable
    state: present

- name: Update apt and install docker-ce
  apt:
    name: docker-ce
    state: latest
    update_cache: true

- name: Install Docker Module for Python
  pip:
    name: docker

- name: Log into private registry and force re-authorization
  docker_login:
    username: karamiyasser
    password: pieldetoro


- name: Clean and Remove docker images
  shell: service docker stop | rm -rf /var/lib/docker | service docker start

- name:  Start the container
  shell:  docker container  run -itd --name hariaapp -p 8080:8080 karamiyasser/hariapp
